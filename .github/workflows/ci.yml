name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest
      - name: Run test suite gate
        run: pytest -q
      - name: Generate realistic smoke gate
        run: python scripts/generate_realistic_smoke.py
